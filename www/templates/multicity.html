<!-- Multi City Tab -->

<ion-view view-title="Multi City" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content has-subheader="false" ng-class="whichClassToUse(call.State)">
    <form name="multicityForm" novalidate>
      <div class="list" >
        <label class="item item-input item-stacked-label"> <span class="input-label">From</span>
          <input type="text" placeholder="Select departure airport" id="from0" name="from0" ng-model="from0" required>
        </label>
        <div class="help-block" ng-messages="multicityForm.from0.$error" ng-if="multicityForm.from0.$touched">
            <p ng-message="required"><i class="ion-alert assertive"></i> Departure airport is required.</p>
        </div>
        <div class="linespace"></div>
        <label class="item item-input item-stacked-label"> <span class="input-label">To</span>
          <input type="text" placeholder="Select arrival airport" id="to0" name="to0" nd-model="to0" required>
        </label>
        <div class="help-block" ng-messages="multicityForm.to0.$error" ng-if="multicityForm.to0.$touched">
            <p ng-message="required"><i class="ion-alert assertive"></i> Arrival airport is required.</p>
        </div>
        <div class="linespace"></div>
        <label class="item item-input item-stacked-label"> <span class="input-label">Departure Date</span>
          <input type="date" id="departDate0" name="departDate0" ng-model="departDate0" required>
        </label>
        <div class="help-block" ng-messages="multicityForm.departDate.$error" ng-if="multicityForm.departDate.$touched">
            <p ng-message="required"><i class="ion-alert assertive"></i> Departure date is required.</p>
        </div>
        <div class="linespace"></div>
         <button class="button button-block button-royal ion-ios-locked" ng-click="getFirstValue()">  Lock flight</button>
        <div class="buttonrgt item item-divider">
        <button class="button">Add / Minus Locations</button>
        <button class="button icon icon ion-plus-circled" ng-click="form1=true"></button>
        <button class="button icon icon ion-minus-circled" ng-click="form1=false"></button>  
        </div>
        <div class="linespace"></div>
        </form>
        <form name="multicityForm1" novalidate>
        <div ng-show="form1">
          <label class="item item-input item-stacked-label"> <span class="input-label">From</span>
            <input type="text" placeholder="Select departure airport" id="from1" name="from1" ng-model="from1" required>
          </label>
          <div class="help-block" ng-messages="multicityForm1.from1.$error" ng-if="multicityForm1.from1.$touched">
            <p ng-message="required"><i class="ion-alert assertive"></i> Departure airport is required.</p>
          </div>
          <div class="linespace"></div>
          <label class="item item-input item-stacked-label"> <span class="input-label">To</span>
            <input type="text" placeholder="Select arrival airport" id="to1" name="to1" ng-model="to1" required>
          </label>
          <div class="help-block" ng-messages="multicityForm1.to1.$error" ng-if="multicityForm1.to1.$touched">
            <p ng-message="required"><i class="ion-alert assertive"></i> Arrival airport is required.</p>
        </div>
          <div class="linespace"></div>
          <label class="item item-input item-stacked-label"> <span class="input-label">Departure Date</span>
            <input type="date" id="departDate1" name="departDate1" ng-model="departDate1" required>
          </label>
          <div class="help-block" ng-messages="multicityForm1.departDate1.$error" ng-if="multicityForm1.departDate1.$touched">
            <p ng-message="required"><i class="ion-alert assertive"></i> Departure date is required.</p>
          </div>
          <div class="linespace"></div>
           <button class="button button-block button-royal ion-ios-locked" ng-click="getSecondValue()">  Lock flight</button>
            <div class="buttonrgt item item-divider">
        <button class="button">Add / Minus Locations</button>
        <button class="button icon icon ion-plus-circled" ng-click="form2=true"></button>
        <button class="button icon icon ion-minus-circled" ng-click="form2=false"></button>  
        </div>
    <div class="linespace"></div>
        </div>
        </form>
        <form name="multicityForm2">
        <div ng-show="form2">
          <label class="item item-input item-stacked-label"> <span class="input-label">From</span>
            <input type="text" placeholder="Select departure airport"  id="from2" name="from2" ng-model="from2" required>
          </label>
           <div class="help-block" ng-messages="multicityForm2.from2.$error" ng-if="multicityForm2.from2.$touched">
            <p ng-message="required"><i class="ion-alert assertive"></i> Departure airport is required.</p>
          </div>
          <div class="linespace"></div>
          <label class="item item-input item-stacked-label"> <span class="input-label">To</span>
            <input type="text" placeholder="Select arrival airport" id="to2" name="to2" ng-model="to2" required>
          </label>
          <div class="help-block" ng-messages="multicityForm2.to2.$error" ng-if="multicityForm2.to2.$touched">
            <p ng-message="required"><i class="ion-alert assertive"></i> Arrival airport is required.</p>
         </div>
          <div class="linespace"></div>
          <label class="item item-input item-stacked-label"> <span class="input-label">Departure Date</span>
            <input type="date"  id="departDate2" name="departDate2" ng-model="departDate2" required>
          </label>
          <div class="help-block" ng-messages="multicityForm2.departDate2.$error" ng-if="multicityForm2.departDate2.$touched">
            <p ng-message="required"><i class="ion-alert assertive"></i> Departure date is required.</p>
          </div>
          <div class="item item-divider">
            <button class="button button-block button-royal ion-ios-locked" ng-click="getThirdValue()">  Lock flight</button>
          </div>
        </div>
      </form>
        <div class="row paddingoff">
          <div class="col">
            <label class="item item-input item-stacked-label"> <span class="input-label">Adults</span>
              <input type="number" placeholder="0" id="adult" value="1">
            </label>
          </div>
          <div class="col">
            <label class="item item-input item-stacked-label"> <span class="input-label">Children</span>
              <input type="number" placeholder="0">
            </label>
          </div>
          <div class="col">
            <label class="item item-input item-stacked-label"> <span class="input-label">Seniors</span>
              <input type="number" placeholder="0">
            </label>
          </div>
        </div>
        <div class="linespace"></div>
        <label class="item item-input item-select">
        <div class="input-label"> Preffered Flight </div>
        <select id="airlineCode">
          <option> </option>
          <option ng-repeat="names in airlineName | orderBy">{{names}}</option>
        </select>
        </label>
        <div class="linespace"></div>
        <a class="button button-block button-royal"  ng-click="flightDetailsMulti()"> Proceed </a></div>

  </ion-content>
  <ion-tabs class="tabs-icon-top tabs-striped">
    <ion-tab title="Round Trip" icon-on="ion-paper-airplane" icon-off="ion-paper-airplane" ui-sref="menu.round"> </ion-tab>
    <ion-tab title="Single Trip" icon-on="ion-android-plane" icon-off="ion-android-plane" ui-sref="menu.single"> </ion-tab>
    <ion-tab title="Mutli City" icon-on="ion-planet" icon-off="ion-planet" ui-sref="menu.multicity"> </ion-tab>
  </ion-tabs>
</ion-view>
