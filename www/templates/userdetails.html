<!-- User Details Page -->
<ion-view view-title="User Details">
  <ion-content has-subheader="false">
  <h4>Please enter your details according to your passport:</h4>
    <div class="list">
    	<label class="item item-input item-select">
		    <div class="input-label">
		      Title
		    </div>
		    <select>
		      <option selected>Mr</option>
		      <option>Miss</option>
		    </select>
  		</label>
	  <label class="item item-input item-floating-label">
	    <span class="input-label">First Name</span>
	    <input type="text" placeholder="First Name" id="fname">
	  </label>
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Middle Name</span>
	    <input type="text" placeholder="Middle Name" id="mname" value="">
	  </label>
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Last Name</span>
	    <input type="text" placeholder="Last Name" id="lname">
	  </label>
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Email</span>
	    <input type="Email" placeholder="Email" id="email">
	  </label>
	  <label class="item item-input item-select">
		    <div class="input-label">
		      Country Code
		    </div>
		    <select id="countrycode">
		      <option selected>None</option>
		      <option ng-repeat="codes in countryCodes">{{codes.name}}</option>
		    </select>
  		</label>
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Contact #</span>
	    <input type="number" placeholder="Contact #" id="cnumber">
	  </label>
	</div>
	<button class="button button-assertive button-block" ng-click="toPayment()" ng-disabled="userdetails.$invalid">Proceed to payment information </button>
	<button class="button button-assertive button-block" ng-disabled="userdetails.$invalid" ng-click="payLater()">Pay later </button>
  </ion-content>
</ion-view>
